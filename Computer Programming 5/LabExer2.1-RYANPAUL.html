<!DOCTYPE html>
<html>
<head>
    <title>Making Variable-Enabled Scripts</title>
</head>
<body>
    <script>
	// My Complete Name
	var first_name = "Ryan Paul";
	var middle_name = "L.";
	var last_name = "Espinola";
	var full_name = first_name + " " + middle_name + " " + last_name;
	
	// My Age rn
    var age = 5;
	age -= 3;
	age *= 8;
	age += 1; // Age 17
	
	alert("Hi My Name is " + full_name + " MAWD-12, Age " + age + ", From Malis Guiguinto Bulacan.");

	// My Current status
	var isOnline = true; // Boolean
	
	document.write("<h1>" + full_name + "</h1>");
	document.write("<h2>" + (age < 18 ? "Young" : "Adult") + "</h2><br>");
	document.write("<strong>" + (isOnline ? "Online" : "Offline") + "</strong><br>");
	
	</script>
</body>
</html>
