<!-- ACTIVITY 3 -->
<!DOCTYPE html>
<html>
<head>
    <title>Combining Conditional Statements in JS Scripts</title>
</head>
<body>
    <script>
    for (var x=0; x<=15; x++) {
        if (x === 0) {
            document.write(x + " is even <BR>");
        }
        else if (x % 2 === 0) {
            document.write(x + " is even <BR>"); 
        }
        else {
            document.write(x + " is odd <BR>");
        }
    } 
	</script>
</body>
</html>
