<!-- Activity 3 Using the Math.PI Property -->
<html>
    <head>
        <title></title>
    </head>
    <body>
        <script>
		var n = prompt("Enter an integer number corresponding to a circle's radius in inches:", "");
		var answer = 2 * Math.PI * n;
		alert("The circumference of a circle having " + n + " inches is " + answer);
		</script>
    </body>
</html>
